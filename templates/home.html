      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">
              Log In
            </button>
          </div>
          <form
            id="login"
            class="input-group-login"
            action="/home"
            method="post"
          >
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              id="username"
              name="username"
              required
            />

            <input
              class="input-field"
              placeholder="Enter Password"
              id="password"
              type="password"
              name="password"
              required
            />
            <p style="color: red; font-size: large">{{ msg }}</p>
            <button
              style="margin-top: 50px"
              value="Submit"
              type="submit"
              class="submit-btn"
              onclick="submit()"
            >
              Log in
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
